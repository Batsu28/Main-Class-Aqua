<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="visible"></div>
      <form action="">
        <div class="username">
          <span>Username:</span>
          <input type="name" name="username" placeholder="First Name" />
          <input type="name" placeholder="Last Name" />
        </div>
        <div class="email">
          <span>Email:</span>
          <input type="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="phone-num">
          <span>Phone Number:</span>
          <input
            type="tel"
            placeholder="Enter your phone number"
            maxlength="8"
            minlength="8"
          />
        </div>
        <div class="date">
          <span>Birth Date:</span>
          <select>
            <option value="Month" hidden>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <input type="number" placeholder="Day" maxlength="2" minlength="1" />
          <input type="number" placeholder="Year" maxlength="4" minlength="4" />
        </div>
        <div class="gender">
          <span>Gender:</span>
          <div class="gender-select">
            <input type="radio" name="gender" value="Male" />
            <label for="html">Male</label><br />
            <input type="radio" name="gender" value="Female" />
            <label for="css">Female</label><br />
            <input type="radio" name="gender" value="other" />
            <label for="other">Other</label>
          </div>
        </div>
        <div class="info">
          <span>Other Imformation:</span>
          <input type="text" name="info" maxlength="200" />
        </div>
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
